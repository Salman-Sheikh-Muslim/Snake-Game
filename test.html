<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Clearing Example</title>
    <style>
        canvas {
            border: 1px solid #000; /* Add a border to the canvas for visibility */
        }
    </style>
</head>
<body>
    <canvas id="gameArea" width="400" height="300"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var gameArea = document.getElementById("gameArea");
            var gameAreaContext = gameArea.getContext("2d");

            // Initial draw
            drawCanvas();

            // Simulate a delay and update the canvas after 2 seconds
            setTimeout(function () {
                drawCanvas2();
            }, 5000);

            function drawCanvas() {
                // Clear the canvas
                gameAreaContext.fillStyle = "#FFFFFF";
                gameAreaContext.fillRect(0, 0, gameArea.width, gameArea.height);

                // Draw an outline
                gameAreaContext.strokeStyle = "#CCCCCC";
                gameAreaContext.strokeRect(0, 0, gameArea.width, gameArea.height);

                // Draw additional content (in this case, a square)
                gameAreaContext.fillStyle = "#00FF00"; // Green fill color
                gameAreaContext.fillRect(50, 50, 50, 50); // Draw a green square
            }

            function drawCanvas2() {
                // Clear the canvas
                gameAreaContext.fillStyle = "#000000";
                gameAreaContext.fillRect(0, 0, gameArea.width, gameArea.height);

                // Draw an outline
                gameAreaContext.strokeStyle = "#AFA333";
                gameAreaContext.strokeRect(0, 0, gameArea.width, gameArea.height);

                // Draw additional content (in this case, a square)
                gameAreaContext.fillStyle = "#FFFFFF"; // Green fill color
                gameAreaContext.fillRect(50, 50, 50, 50); // Draw a green square
            }
        });
    </script>
</body>
</html>
